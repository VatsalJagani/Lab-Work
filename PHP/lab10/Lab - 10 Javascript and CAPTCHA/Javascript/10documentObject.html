<!DOCTYPE html>
<html>
<head><title> MY Title Page</title></head>
<body>

<p>Click the button to display the domain name of the server that loaded this document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = document.domain;
	document.getElementById("demo1").innerHTML = document.title;
	document.getElementById("demo2").innerHTML = document.URL;
}
</script>

</body>
</html>
